<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ionvex Energy | Warranty Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/main.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#020617,#0f172a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background:#020617;
      padding:30px;
      width:100%;
      max-width:420px;
      border-radius:12px;
      box-shadow:0 0 25px rgba(0,0,0,0.7);
      text-align:center;
    }
    input {
      width:100%;
      padding:14px;
      font-size:16px;
      border-radius:8px;
      border:none;
      margin-top:15px;
    }
    button {
      width:100%;
      padding:14px;
      margin-top:15px;
      background:#22c55e;
      border:none;
      border-radius:8px;
      font-size:16px;
      font-weight:bold;
      cursor:pointer;
    }
    button:hover {
      background:#16a34a;
    }
    .result {
      margin-top:20px;
      padding:15px;
      border-radius:8px;
      display:none;
      background:#0f172a;
      text-align:left;
    }
    .success { border-left:4px solid #22c55e; }
    .error { border-left:4px solid #ef4444; }
  </style>
</head>

<body>

<div class="card">
  <h2>Ionvex Energy</h2>
  <p>Battery Warranty Check</p>

  <input id="serialInput" placeholder="Enter Battery Serial Number">

  <button onclick="checkWarranty()">Check Warranty</button>

  <div id="resultBox" class="result"></div>
</div>

<script type="module" src="../js/warranty/checkWarranty.js"></script>

</body>
</html>
