<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activate Warranty | Dealer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/main.css">
  <script type="module" src="/js/firebase/app.js"></script>
</head>
<body>

<h2>Activate Battery Warranty</h2>

<div class="form">
  <input id="serial" placeholder="Battery Serial Number">
  <input id="customerName" placeholder="Customer Name">
  <input id="customerPhone" placeholder="Customer Phone">
  
  <select id="vehicleType">
    <option value="">Select Vehicle Type</option>
    <option value="2W">2 Wheeler</option>
    <option value="3W">3 Wheeler</option>
    <option value="4W">4 Wheeler</option>
  </select>

  <button id="activateBtn" class="btn primary">Activate Warranty</button>
  <p id="msg"></p>
</div>

<script type="module" src="/js/dealer/activateWarranty.js"></script>
</body>
</html>
